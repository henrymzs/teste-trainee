<div class="todo-item">
  <div class="todo-item_content">
    <input id="task-{{ todo.id }}" type="checkbox" [(ngModel)]="todo.completed" (change)="onTaskChecked()" />
    <input id="task-title-{{ todo.id }}" class="todo-item_input" type="text" [(ngModel)]="todo.title" />
  </div>
  <div class="todo-item-btn">
    <button class="todo-item_edit">
      <i class="fas fa-edit fa-lg"></i> Editar
    </button>
    <button class="todo-item_delete" style="color: black" (click)="deleteTodo()">
      <i class="fas fa-trash-alt fa-lg"></i> Remover
    </button>
  </div>

</div>
